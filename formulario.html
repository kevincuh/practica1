<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estiloFormulario.css">
</head>
<body>
    <div class="container">
        <div class="miniespacio"></div>
        <div class="formulario">

            <div class="container">
                <div class="row">
                    <!--Registro-->
                    <div class="col-lg-6">
                        <div class="espacioRegistro"></div>
                        <center>
                            <h3>Registro</h3>
                            <br>
                            <form id="formRegistro">
                                <input class="form-control" type="text" placeholder="Nombre" required name="nombre">
                                <br>
                                <input class="form-control" type="number" placeholder="Edad" name="edad">
                                <br>
                                <input class="form-control" type="email" placeholder="Correo" required name="correo">
                                <br>
                                <input class="form-control" type="password" placeholder="Contrase침a" name="contraRegistro">
                                <br>
                                <input class="form-control btn btn-primary" type="submit" value="Registrar">
                            </form>
                            <br>
                            <div id="mensajeRegistro"></div>
                        </center>
                    </div>
                    <!--Iniciar sesi칩n-->
                    <div class="col-lg-6">
                        <div class="espacioInicioSesion"></div>
                        <center>
                            <h3>Iniciar sesi칩n</h3>
                            <br>
                            <form id="formInicioSesion">
                                <input class="form-control" type="text" placeholder="Usuario" name="usuario">
                                <br>
                                <input class="form-control" type="password" placeholder="Contrase침a" name="contra">
                                <br>
                                <input class="form-control btn btn-success" type="submit" value="Ingresar">
                            </form>

                            <br>
                            <div id="mensaje">

                            </div>
                        </center>
                    </div>
                </div>    
            </div>

        </div>
    </div>

    <script type="text/javascript" src="procesaDatos.js"></script>
</body>
</html>
